<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="src/index.css">
        <title>erick's webpage</title>
    </head>
    <body class="animate__animated animate__fadeIn animate__slow">
        <main>

            <header>
                <div class="curve-1">
                    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                        <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
                    </svg>
                </div>
                <div id="headerContainer" class="animate__animated animate__slideInDown animate__delay-3s">
                    <div id="githubLogo">
                        <a target="_blank" href="https://github.com/antonio-erick">
                            <img src="src/assets/logos/GitHub-Mark-32px.png">
                        </a>
                    </div>
                    <div id="stackoverflowLogo">
                        <a target="_blank" href="https://stackoverflow.com/users/17989463/antonio-erick">
                            <img src="src/assets/logos/stackoverflowlogo.png">
                        </a>
                    </div>
                    <div id="twitterLogo">
                        <a target="_blank" href="https://twitter.com/im_antonioerick">
                            <img src="src/assets/logos/Twitter-logo.svg.png">
                        </a>
                    </div>
                    <div id="redditLogo">
                        <a target="_blank" href="https://www.reddit.com/user/antonio-erick">
                            <img src="src/assets/logos/redditlogo.png">
                        </a>
                    </div>
                </div>
            </header>

            <article>
                <div id="articleContainer-1" class="animate__animated animate__fadeInDownBig">
                    <div id="myGreet1">Hey</div>
                    <div id="myGreet2">there,</div>
                    <div id="myGreet3">i'm</div>
                </div>
                <div id="articleContainer-2">
                    <div id="myName" class="animate__animated animate__bounceIn animate__delay-1s animate__slow">
                        antonio-erick
                    </div>
                </div>
            </article>

            <div class="curve-2">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M1200,0H0V120H281.94C572.9,116.24,602.45,3.86,602.45,3.86h0S632,116.24,923,120h277Z" class="shape-fill"></path>
                </svg>
            </div>

            <footer>
                <div id="footerContainer-1">
                    <img src="src/assets/images/undraw-programming.svg">
                </div>
                <div id="footerContainer-2">
                    <h3>I haven't created anything interesting yet.</h3>
                    <p>When that happens, i'm gonna make sure to place it here.</p>
                </div>
            </footer>

        </main>
        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
